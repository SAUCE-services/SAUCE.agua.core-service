app:
  port: ${APP_PORT:8082}
  eureka: 8761
  logging: debug
  name: core-service
  server: 127.0.0.1:3306
  database: agua
  user: root
  password: root
  mail:
    username: uid
    password: pwd

server:
  port: ${app.port}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:@eureka-service:${app.eureka}/eureka
  
spring:
  application:
    name: ${app.name}
  datasource:
    url: jdbc:mysql://${app.server}/${app.database}?useSSL=false&serverTimezone=UTC
    username: ${app.user}
    password: ${app.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${app.mail.username}
    password: ${app.mail.password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

logging:
  level:
    sauce.agua.rest: ${app.logging}
    web: ${app.logging}
    org:
      hibernate:
        SQL: ${app.logging}


